    <script type="text/javascript">
      //Write a function that takes an array and returns a random element from the array.
    //For example, given the array [6, 2, 8], randomly return either 6, 2, or 8. (Use the Math.random function.)
    var myNums = [6, 2, 8];
    function rando()
    {
    return  myNums[Math.floor(Math.random() * myNums.length)];
    }
    console.log(rando(myNums));
    </script>
