    <script type="text/javascript">
    var arr1 = [5,2,8,4,5];
    function smallest(arr) {
      var smallest = arr[0];
      var smallestidx = 0;
      for (var i = 1; i < arr.length; i++)
        if (arr[i] < smallest) {
          smallest = arr[i];
          smallestidx = i;
      }
      return smallestidx;
  }

   function largest(arr){
     var greatest = arr[0];
     var greatestidx = 0;
     for (var i = 1; i < arr.length; i++)
       if (arr[i] > greatest) {
         greatest = arr[i];
         greatestidx = i;
       }
       return greatestidx;
   }

    console.log(smallest(arr1));
    console.log(largest(arr1));
    </script>
