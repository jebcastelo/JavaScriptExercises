<!DOCTYPE html>
<html>

    <script type="text/javascript">
var str = "Apple";
      function repeat(str1, n){
        var s = str1;
        for(var i = 0; i<n-1; i++){
          s= s + str1; //s+= str
        }
        return s;
      }
      console.log(repeat(str, 4));
    </script>
